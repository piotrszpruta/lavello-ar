<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>

<body>
  <model-viewer ar ar-modes="webxr scene-viewer quick-look" ar-scale="fixed" id="reveal" loading="eager"
    camera-orbit="360deg 60deg 3m" max-camera-orbit="auto 100deg 6m" shadow-intensity="0.2" exposure="0.97"
    shadow-softness="0" camera-controls src="../models/wannaC_decreased.glb" ios-src="../models/wannaC.usd">
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      Zobacz w AR
    </button>
    <div id="ar-prompt">
      <img src="../images/ar_hand_prompt.png">
    </div>
    <div class="logo">
      <p>Powered by <a href="http://cobblar.pl">CobblAR</a></p>
    </div>
  </model-viewer>
  <script src="script.js"></script>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
